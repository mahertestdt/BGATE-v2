<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGATE | Industrial Engineering Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #0070FF;
            --charcoal-noir: #0a0a0a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
            margin: 0;
        }
        .font-majestic { font-family: 'Playfair Display', serif; }

        .bg-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }

        .scanlines {
            position: relative;
            overflow: hidden;
        }
        .scanlines::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.01), rgba(0, 255, 0, 0.01));
            z-index: 20;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .text-glow-blue {
            text-shadow: 0 0 15px rgba(0, 112, 255, 0.6);
        }

        .animate-pulse-subtle {
            animation: pulse-subtle 3s infinite;
        }

        @keyframes pulse-subtle {
            0%, 100% { opacity: 0.8; box-shadow: 0 0 10px rgba(0, 112, 255, 0.3); }
            50% { opacity: 1; box-shadow: 0 0 25px rgba(0, 112, 255, 0.6); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--accent-blue); }
        
        html { scroll-behavior: smooth; }
    </style>
